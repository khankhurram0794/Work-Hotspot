<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/popup.css"> <!-- Adjust path to your CSS file -->
</head>
<body>
    <form class="signup-form">
        <div class="fields">
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" placeholder="Name as per ID proof">
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="input-field">
                <label for="mobile">Mobile</label>
                <input type="text" placeholder="Enter Mobile">
            </div>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="input-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
            </div>
        </div>
        <div class="proofs">
            <!-- <div class="input-field">
                <label for="aadhar">Aadhar Card</label>
                <input type="file" accept="image/*">
            </div>
            <div class="input-field">
                <label for="pan">PAN Card</label>
                <input type="file" accept="image/*">
            </div> -->
            <div class="input-field">
                <label for="other-proof">Id Proof</label>
                <input type="file" accept="image/*">
            </div>
            <div class="input-field">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>
        </div>
        <div class="buttons">
            <button class="save-btn">Sign Up</button>
            <a href="./login.html" class="cancel-btn">Cancel</a>
        </div>
    </form>
</body>
</html>
